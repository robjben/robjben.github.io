<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse-Drawn Candle Co</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: gray
        }
        #sidebar {
            width: 200px;
            background-color: blue;
            padding: 20px;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2></h2>
        <select id="functionMenu">
            <option value="Launch">Let's Get Started</option>
            <option value="Function1">Home</option>
            <option value="Function2">Candles</option>
            <option value="Function3">About</option>
        </select>
    </div>
    <div id="content">
        <h1>Welcome to Horse-Drawn Candle Co</h1>
        <p>This is the main content of the page.</p>
    </div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
      });
  });
</script>
</body>
</html>
